<head>
    <title>Log In</title>
</head>
{% extends "base.html" %}
    {% block content %}
    <form action="{{ url_for('google_login') }}" method="POST"></form>
    
    <div id="login-box">
        <div class="left">
            <h1>Sign Up</h1>
            <input type="text" id="email" name="email" placeholder="E-mail" />
            <input type="password" id="password" name="password" placeholder="Password" />
            <input type="submit" style="margin-top:28px" id="saveData" name="signup_submit" value="Sign in" />
        </div>
        
        <div class="right">
            <span class="loginwith">Sign in with social network</span>
            <button onClick="facebookSignIn()" class="social-signin facebook" id="facebook_login">Log in with facebook</button>
            <button class="social-signin twitter" id="twitter_login">Log in with Twitter</button>
            <button class="social-signin google" id="login">Log in with Google+</button>
        </div>
            
        
        <div class="or">OR</div>
        </div>
{% endblock %}
